<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<link rel="stylesheet" href="style.css">
<script src = "script.js"> </script>
</head>
<body>

    <h1>Calculadora</h1>

<div class="myDiv">

<div class="tela">
<p id="number" >0</p>
</div>

<hr>

    <button onclick="clearAC()" class="num" >AC</button>
    <button onclick="myPar()" class="num" >( )</button>
    <button onclick="operat0('%')" class="num" >%</button>
    <button onclick="operat0('+')" class="op" >+</button>
    <button onclick="show('1')" class="num" >1</button>
    <button onclick="show('2')" class="num" >2</button>
    <button onclick="show('3')" class="num" >3</button>
    <button onclick="operat0('-')" class="op" >-</button>
    <button onclick="show('4')" class="num" >4</button>
    <button onclick="show('5')" class="num" >5</button>
    <button onclick="show('6')" class="num" >6</button>
    <button onclick="operat0('*')" class="op" >×</button>
    <button onclick="show('7')" class="num" >7</button>
    <button onclick="show('8')" class="num" >8</button>
    <button onclick="show('9')" class="num" >9</button>
    <button onclick="operat0('/')" class="op" >÷</button>
    <button onclick="eraser()" class="num" >⌫</button>
    <button onclick="show('0')" class="num" >0</button>
    <button onclick="operat0('.')" class="num" >.</button>
    <button onclick="myEvaluator()" class="num" id="igual" >=</button>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="linha-vertical"></div>

</div>

<footer> 
    <p>By Leonardo Giaretta da Silva</p>
</footer>

</body>
</html>
